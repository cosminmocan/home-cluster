---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app nextcloud
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: nextcloud
      version: 3.5.21
      sourceRef:
        kind: HelmRepository
        name: chart-nextcloud
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: postgresql
      namespace: database
    - name: redis
      namespace: database

  values:
    image:
      tag: 25.0.3-fpm

    ingress:
      enabled: true
      className: nginx
      annotations:
        hajimari.io/enable: "true"
        external-dns.alpha.kubernetes.io/target: "${CLOUDFLARE_DDNS_RECORD}"
        hajimari.io/icon: simple-icons:nextcloud
        nginx.ingress.kubernetes.io/proxy-body-size: 4G
        nginx.ingress.kubernetes.io/server-snippet: |-
          server_tokens off;
          proxy_hide_header X-Powered-By;

          # Rule borrowed from .htaccess to handle Microsoft DAV clients
          location = / {
            if ( $http_user_agent ~ ^DavClnt ) {
              return 302 /remote.php/webdav/$is_args$args;
            }
          }

          location = /robots.txt {
              allow all;
              log_not_found off;
              access_log off;
          }

          location ^~ /.well-known {

            # The rules in this block are an adaptation of the rules
            # in .htaccess that concern /.well-known.

            location = /.well-known/carddav { return 301 /remote.php/dav/; }
            location = /.well-known/caldav  { return 301 /remote.php/dav/; }

            location /.well-known/acme-challenge    { try_files $uri $uri/ =404; }
            location /.well-known/pki-validation    { try_files $uri $uri/ =404; }

            # Let Nextcloud's API for /.well-known URIs handle all other
            # requests by passing them to the front-end controller.
            return 301 /index.php$request_uri;
          }

          # Rules borrowed from .htaccess to hide certain paths from clients
          location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
            deny all;
          }
          location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
            deny all;
          }

          # Rule borrowed from .htaccess
          #location /remote {
          #    return 301 /remote.php$request_uri;
          #}

      hosts:
        - host: &host cloud.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix

      tls:
        - hosts:
            - *host

    nextcloud:
      host: *host
      username: admin
      password: ${SECRET_NEXTCLOUD_ADMIN_PASSWORD}
      extraEnv:
        - name: REDIS_HOST
          value: redis-master.database.svc.cluster.local
        - name: REDIS_HOST_PORT
          value: "6379"
      extraVolumes:
        - name: nfsmedia
          nfs:
            server: "${STORAGE_NAS_IP}"
            path: /volume1/kubeNFS
      extraVolumeMounts:
        - name: nfsmedia
          mountPath: /nextcloud

    nginx:
      ## You need to set an fpm version of the image for nextcloud if you want to use nginx!
      enabled: true

    internalDatabase:
      enabled: false

    externalDatabase:
      enabled: true
      type: postgresql
      host: "${POSTGRES_HOST_ADDRESS}"
      database: "nextcloud"
      password: "${SECRET_POSTGRES_ADMIN_PASS}"
      user: "postgres"

    redis:
      enabled: false

    cronjob:
      enabled: true

    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 2Gi
      existingClaim: nextcloud-config

    livenessProbe:
      enabled: false

    readinessProbe:
      enabled: false

    resources:
      requests:
        cpu: 271m
        memory: 249M
        # limits:
        #   memory: 508M
