---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: database
spec:
  interval: 15m
  chart:
    spec:
      chart: authentik
      version: 2023.10.4
      sourceRef:
        kind: HelmRepository
        name: chart-goauthentik
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: postgresql
      namespace: database
  values:
    authentik:
      log_level: info
      secret_key: "${SECRET_AUTHENTIK_SECRET_KEY}"
      postgresql:
        host: "${POSTGRES_HOST_ADDRESS}"
        name: "authentik"
        user: "postgres"
        password: "${SECRET_POSTGRES_ADMIN_PASS}"
      redis:
        host: "${REDIS_HOST_ADDRESS}"
        password: ""
    ingress:
      enabled: true
      ingressClassName: "nginx"
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: simple-icons:webauthn
        hajimari.io/appName: Authentik
        external-dns.alpha.kubernetes.io/target: "${CLOUDFLARE_DDNS_RECORD}"
      hosts:
        - host: &host auth.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    persistentVolume:
      enabled: false
