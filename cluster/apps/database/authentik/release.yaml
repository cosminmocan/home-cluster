---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: database
spec:
  interval: 15m
  chart:
    spec:
      chart: authentik
      version: 2024.10.0
      sourceRef:
        kind: HelmRepository
        name: chart-goauthentik
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: postgresql
      namespace: database
  values:
    authentik:
      log_level: info
      secret_key: "${SECRET_AUTHENTIK_SECRET_KEY}"
      postgresql:
        host: "${POSTGRES_HOST_ADDRESS}"
        name: "authentik"
        user: "postgres"
        password: "${SECRET_POSTGRES_ADMIN_PASS}"
      redis:
        host: "${REDIS_HOST_ADDRESS}"
        password: ""
    server:
      ingress:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: si-webauthn
          gethomepage.dev/name: Authentik
          external-dns.alpha.kubernetes.io/target: "${CLOUDFLARE_DDNS_RECORD}"
        hosts:
          - &host auth.${SECRET_DOMAIN}
        tls:
          - hosts:
              - *host
