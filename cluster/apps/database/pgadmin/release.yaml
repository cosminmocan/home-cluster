---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: database
spec:
  interval: 15m
  chart:
    spec:
      chart: pgadmin4
      version: 1.24.0
      sourceRef:
        kind: HelmRepository
        name: chart-runix
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: postgresql
      namespace: database
  values:
    strategy:
      type: Recreate
    env:
      variables:
        # DO NOT DO THIS IF YOU DON'T KNOW WHAT YOU'RE DOING
        # This will disable web login and the master password pop-up
        # I do this because this is not exposed outside my LAN
        - name: PGADMIN_CONFIG_SERVER_MODE
          value: "False"
        - name: PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED
          value: "False"
    serverDefinitions:
      enabled: true
      servers:
        postgres:
          Name: postgres
          Group: Servers
          Port: 5432
          Username: postgres
          Password:
          Host: postgresql.database.svc.cluster.local
          SSLMode: prefer
          MaintenanceDB: postgres
    ingress:
      enabled: true
      ingressClassName: "nginx"
      annotations:
        hajimari.io/appName: PGAdmin
        hajimari.io/icon: bxl:postgresql
      hosts:
        - host: &host pgadmin.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    persistentVolume:
      enabled: false
